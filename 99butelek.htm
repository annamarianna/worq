<!doctype html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>Ogólna strona WWW</title>
		<script>
	var word = "butelek";
	var count = 99;
	while (count > 0) {
		console.log(count + " " + word + " piwa na ścianie);
		console.log(count + " " + word + " piwa,");
		console.log("Jedną weź i podaj w koło,");
		count = count - 1;
		if (count > 0) {
		console.log(count + " " + word + " piwa na ścianie.");
		} else {
		console.log("Nie ma już " + word + " piwa na ścianie.";  )
		}
	}
		</script>
</head>
<body>
<h1>Taki tam ogólny naglówek</h1>
<p>Nie zanjdziessz tu wiele do poczytania. Jestem tym biednym, 
obowiązkowym akapitem tekstu w przykładzie skryptu JavaScript. 
Szukam czegoś co sprawi, że moje życie stanie się bardziej atrakcyjne.</p>
</body>
</html>
